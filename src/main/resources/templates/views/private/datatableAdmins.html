
<div class="response" id="response"></div>




<div id="buttonContainer">
	<button type="button" id="formAddFacilitiesBtn" class="btn btn-light">

	</button>
	<button type="button" class="btn btn-light">

	<button type="button" class="btn btn-light">
		<a th:text="#{datatable.admins.btn.cambiarpsw}"
			href="javascript: mostrarModalChangePwdAdmins();"></a>
	</button>
	<button type="button" class="btn btn-light">
		<a th:text="#{datatable.btn.generarexcel}"

<!-- DATATABLE -->

<div class="container" id="datatableAdminsContainer">
	<table id="adminsDatatable" class="table datatableAdmin display nowrap">
		<thead>
			<tr>
				<th th:text="#{datatable.table.id}" class="atri" scope="col"></th>
				<th th:text="#{datatable.admins.nombre}" class="atri" scope="col"></th>
				<th th:text="#{datatable.admins.email}" class="atri selectCat"
					scope="col"></th>
				<th th:text="#{datatable.admins.nombreusuario}" class="atri"
					scope="col"></th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot>
			<tr>
				<th th:text="#{datatable.table.id}" class="atri" scope="col"></th>
				<th th:text="#{datatable.admins.nombre}" class="atri" scope="col"></th>
				<th th:text="#{datatable.admins.email}" class="atri selectCat"
					scope="col"></th>
				<th th:text="#{datatable.admins.nombreusuario}" class="atri"
					scope="col"></th>

			</tr>
		</tfoot>
	</table>
</div>
<input class="selectedCat" type="hidden" value="10">
<input id="nameAdminInput" type="hidden"
	th:value="${adminDto.nameAdmin}">
<input id="emailAdminInput" type="hidden"
	th:value="${adminDto.emailAdmin}">

<!-- MODAL - A헤DIR ADMINISTRADOR -->

<div class="modal" tabindex="-1" id="modalAddAdmins">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header containerTitles">
				<h5 th:text="#{datatable.admins.nuevoadmin}"
					id="headerModalAddAdmins" class="modal-title"></h5>
				<button id="btnCloseAddAdmins" type="button" class="btn-close"
					data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">

				<form id="formAddAdmins" class="row g-3 needs-validation">

					<!-- NOMBRE -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.admins.nombre}" for="nameAdmin"
							class="form-label"></label> <input autocomplete="off" type="text"
							class="form-control" id="nameAdmin" name="nameAdmin" required>
						<div th:text="#{datatable.admins.validacion.nombre}"
							class="invalid-feedback"></div>
					</div>

					<!-- EMAIL -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.admins.email}" for="emailAdmin"></label>
						<input type="email" autocomplete="off" class="form-control"
							id="emailAdmin" name="emailAdmin" required>
						<div th:text="#{datatable.admins.validacion.email}"
							class="invalid-feedback"></div>
					</div>

					<!-- USUARIO -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.admins.nombreusuario}"
							for="usernameAdmin" class="form-label"></label> <input
							autocomplete="off" type="text" class="form-control"
							id="usernameAdmin" name="usernameAdmin" required>
						<div th:text="#{datatable.admins.validacion.nombreusuario}"
							class="invalid-feedback"></div>
					</div>

					<!-- CONTRASE헤 -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.admins.contrasenya}" for="pwdAdmin"
							class="form-label"></label> <input autocomplete="off"
							type="password" class="form-control" id="pwdAdmin"
							name="pwdAdmin" required>
						<div th:text="#{datatable.admins.validacion.contrasenya}"
							class="invalid-feedback"></div>
					</div>

					<!-- CONTRASE헤 DE CONFIRMACI흁-->

					<div class="form-group has-validation">
						<label th:text="#{datatable.admins.contrasenya.confirmacion}"
							for="pwdAdminAddConfirm" class="form-label"></label> <input
							autocomplete="off" type="password" class="form-control"
							id="pwdAdminAddConfirm" name="pwdAdmin" required>
						<div
							th:text="#{datatable.admins.validacion.contrasenya.confirmacion}"
							class="invalid-feedback"></div>
					</div>
				</form>
				<div class="alert-danger text-center mensajeError"
					id="addAdminsError"></div>
			</div>
			<div class="modal-footer">
				<button type="submit" th:text="#{modal.btn.aceptar}"
					class="btn btn-light" data-bs-dismiss="modal"
					id="btnAceptarAddAdmins"></button>
				<button type="button" th:text="#{modal.btn.cancelar}"
					class="btn btn-light" data-bs-dismiss="modal"
					id="btnCancelarAddAdmins"></button>
			</div>
		</div>
	</div>
</div>
