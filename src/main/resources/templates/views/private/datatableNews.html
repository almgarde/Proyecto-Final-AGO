<!-- MODAL - AÑADIR NOTICIA -->

<div class="modal" tabindex="-1" id="modalAddNews">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="headerModalAddNews" class="modal-title">Añadir nueva
					noticia</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">


				<!-- TÍTULO -->

				<div class="form-group">
					<label for="titleNews">Título</label>
					<textarea class="form-control" id="titleNews" style="height: 100px"></textarea>
					</br>
				</div>

				<!-- ABSTRACT -->

				<div class="form-group">
					<label for="abstractNews">Abstract</label>
					<textarea class="form-control" id="abstractNews"
						style="height: 100px"></textarea>
					</br>
				</div>

				<!-- CONTENIDO -->

				<div class="form-group">
					<label for="contentNews">Contenido</label>
					<textarea class="form-control" id="contentNews"
						style="height: 100px"></textarea>
					</br>
				</div>

				<!-- ACTIVO -->

				<div class="form-group">
					<label for="active">Activo</label> <select class="form-select"
						id="active" aria-label="Floating label select example">
						<option value="1">Si</option>
						<option value="0">No</option>
					</select></br>
				</div>

				<!-- IMAGEN -->

				<div class="form-group">
					<label for="imageNews">Imagen</label> <input type="file"
						name="file" class="form-control form-control-sm" id="imageNews">
					</br>
				</div>

				</br>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal" id="btnAceptarAddNews">Aceptar</button>
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal" id="btnCancelarAddNews">Cancelar</button>

			</div>
		</div>
	</div>
</div>
