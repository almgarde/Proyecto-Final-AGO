
<div class="response" id="response"></div>

<div id="buttonContainer">
	<button type="button" id="formAddProjectsBtn" class="btn btn-light">
		<a th:text="#{datatable.btn.nuevoregistro}"

<!-- DATATABLE -->

<div class="container" id="datatableProjectsContainer">
	<table id="projectsDatatable"
		class="table datatableAdmin display nowrap">
		<thead>
			<tr>
				<th th:text="#{datatable.table.id}" class="atri" scope="col"></th>
				<th th:text="#{datatable.projects.titulo}" class="atri" scope="col"></th>
				<th th:text="#{datatable.projects.imagen}" class="atri" scope="col"></th>
				<th th:text="#{datatable.projects.descripcion}" class="atri"
					scope="col"></th>
				<th th:text="#{datatable.table.admin}" class="atri" scope="col"></th>
				<th th:text="#{datatable.table.fecha}" class="atri" scope="col"></th>
				<th th:text="#{datatable.table.activo}" class="atri selectActive"
					scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot>
			<tr>
				<th th:text="#{datatable.table.id}" class="atri" scope="col"></th>
				<th th:text="#{datatable.projects.titulo}" class="atri" scope="col"></th>
				<th th:text="#{datatable.projects.imagen}" class="atri" scope="col"></th>
				<th th:text="#{datatable.projects.descripcion}" class="atri"
					scope="col"></th>
				<th th:text="#{datatable.table.admin}" class="atri" scope="col"></th>
				<th th:text="#{datatable.table.fecha}" class="atri" scope="col"></th>
				<th th:text="#{datatable.table.activo}" class="atri selectActive"
					scope="col"></th>
				<th scope="col"></th>
			</tr>
		</tfoot>
	</table>
</div>

<input class="selectedCat" type="hidden" value="4">


<!-- MODAL - IMAGEN -->

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header containerTitles">
				<h5 id="headerModalImageProject" class="modal-title"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<img class="modalImage" id="bodyModalImageProject"></img>
			</div>
			<div class="modal-footer">
				<button type="button" th:text="#{modal.btn.cerrar}"
					class="btn btn-light" data-bs-dismiss="modal"></button>
			</div>
		</div>
	</div>
</div>


<!-- MODAL - DESCRIPCIÓN -->

<div class="modal" tabindex="-1" id="modalDescriptionProject">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header containerTitles">
				<h5 id="headerModalDescriptionProject" class="modal-title"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="apartado">
				<h5 th:text="#{datatable.projects.modal.descripcion}"></h5>
			</div>

				<p id="bodyModalDescriptionProject"></p>

		</div>
	</div>
</div>


<!-- MODAL - AÑADIR PROYECTO -->

<div class="modal" tabindex="-1" id="modalAddProjects">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header containerTitles">
				<h5 th:text="#{datatable.modal.add.header}"
					id="headerModalAddProjects" class="modal-title"></h5>
				<button id="btnCloseAddProjects" type="button" class="btn-close"
					data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="formAddProjects" class="row g-3 needs-validation">

					<!-- TÍTULO -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.projects.titulo}" for="titleProjects"></label>
						<textarea class="form-control" id="titleProjects" maxlength="3500" required></textarea>
						<small id="titleProjectMaxContador"></small>
						<small id="titleProjectMax" th:text="#{datatable.modal.maximo}"></small>
						<div th:text="#{datatable.projects.modal.validacion.titulo}"
							class="invalid-feedback"></div>
					</div>

					<!-- IMAGEN -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.projects.imagen}" for="imageProjects"></label>
						<input type="file" name="file"
							class="form-control form-control-sm" id="imageProjects" required>
						<div th:text="#{datatable.projects.modal.validacion.imagen}"
							class="invalid-feedback"></div>
					</div>

					<!-- DESCRIPCIÓN -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.projects.descripcion}"
							for="descProjects"></label>
						<textarea class="form-control" id="descProjects" maxlength="3500" required></textarea>
						<small id="descriptionProjectMaxContador"></small>
						<small id="descriptionProjectMax" th:text="#{datatable.modal.maximo}"></small>
						<div th:text="#{datatable.projects.modal.validacion.descripcion}"
							class="invalid-feedback"></div>
					</div>

					<!-- ACTIVO -->

					<div class="form-group">
						<label th:text="#{datatable.table.activo}" for="active"></label> <select
							class="form-select" id="active"
							aria-label="Floating label select example" required>
							<option th:text="#{datatable.table.activo.si}" value="1"></option>
							<option th:text="#{datatable.table.activo.no}" value="0"></option>
						</select>
					</div>

				</form>
				<div class="alert-danger text-center mensajeError" id="addProjectsError"></div>
			</div>
			<div class="modal-footer">
				<button type="button" th:text="#{modal.btn.aceptar}"
					class="btn btn-light" data-bs-dismiss="modal"
					id="btnAceptarAddProjects"></button>
				<button type="button" th:text="#{modal.btn.cancelar}"
					class="btn btn-light" data-bs-dismiss="modal"
					id="btnCancelarAddProjects"></button>
			</div>
		</div>
	</div>
</div>


<!-- MODAL - EDITAR PROYECTO -->

			</div>
			<div class="modal-body">

				<form id="formUpdateProjects" class="row g-3 needs-validation">

					<!-- TÍTULO -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.projects.titulo}"
							for="titleProjectsEdit"></label>
						<textarea class="form-control" id="titleProjectsEdit" maxlength="3500" required></textarea>
						<small id="titleProjectMaxContadorEdit"></small>
						<small id="titleProjectMax" th:text="#{datatable.modal.maximo}"></small>
						<div th:text="#{datatable.projects.modal.validacion.titulo}"

					</div>

					<!-- DESCRIPCIÓN -->

					<div class="form-group has-validation">
						<label th:text="#{datatable.projects.descripcion}"
							for="descProjectsEdit"></label>
						<textarea class="form-control" id="descProjectsEdit" maxlength="3500" required></textarea>
						<small id="descriptionProjectMaxContadorEdit"></small>
						<small id="descriptionProjectMax" th:text="#{datatable.modal.maximo}"></small>
						<div th:text="#{datatable.projects.modal.validacion.descripcion}"

		</div>
