<!-- DATATABLE -->

<table id="membersDatatable" class="table datatableAdmin"
	style="text-align: center;">

		<tr>
			<th class="atri" scope="col">ID</th>
			<th class="atri" scope="col">Nombre</th>
			<th class="atri" scope="col">DNI</th>
			<th class="atri" scope="col">Datos personales</th>
			<th class="atri selectCat" scope="col">Categor眼</th>
			<th class="atri" scope="col">Foto</th>
			<th class="atri" scope="col">Trayectoria</th>
			<th class="atri" scope="col">Admin</th>
			<th class="atri" scope="col">Fecha</th>
			<th class="atri selectActive" style="width: 500px;" scope="col">Activo</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>

	</tbody>
	<tfoot>
		<tr>
			<th class="atri" scope="col">ID</th>
			<th class="atri" scope="col">Nombre</th>
			<th class="atri" scope="col">DNI</th>
			<th class="atri" scope="col">Datos personales</th>
			<th class="atri selectCat" scope="col">Categor眼</th>
			<th class="atri" scope="col">Foto</th>
			<th class="atri" scope="col">Trayectoria</th>

			<th class="atri selectActive" style="width: 500px;" scope="col">Activo</th>
			<th scope="col"></th>
		</tr>
	</tfoot>

</table>
<input class="selectedCat" type="hidden" value="3">


<!-- SELECT FILTRO CATEGOR페S -->

<!-- MODAL - A헤DIR MIEMBRO -->

<div class="modal" tabindex="-1" id="modalAddMembers">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="headerModalAddMembers" class="modal-title">A人dir nuevo
					miembro</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">


				<!-- NOMBRE -->

				<div class="form-group">
					<label for="nameMember">Nombre y Apellidos</label> <input
						type="text" required="required" class="form-control"
						id="nameMember" name="nameMember"> </br>
				</div>

				<!-- NOMBRE CORTO -->

				<div class="form-group">
					<label for="shortNameMember">Nombre abreviado</label> <input
						type="text" required="required" class="form-control"
						id="shortNameMember" name="shortNameMember"> </br>
				</div>

				<!-- DNI -->

				<div class="form-group">
					<label for="dniMember">DNI</label> <input type="text"
						required="required" class="form-control" id="dniMember"
						name="dniMember"> </br>
				</div>

				<!-- EMAIL -->

				<div class="form-group">
					<label for="emailMember">Email</label> <input type="text"
						required="required" class="form-control" id="emailMember"
						name="emailMember"> </br>
				</div>

				<!-- TEL텑ONO -->

				<div class="form-group">
					<label for="phoneMember">Tel復ono</label> <input type="text"
						required="required" class="form-control" id="phoneMember"
						name="phoneMember"> </br>
				</div>

				<!-- CATEGOR페 -->

				<div class="form-group">
					<label for="idProCatActiveSelect">Categor眼</label> <select class="form-select"
						id="idProCatActiveSelect" aria-label="Floating label select example">
						<option value="">Seleccione una categor眼</option>
						<option th:each="proCatDto : ${listaProCatDtoActivas}"
							th:text="${proCatDto.nameProCat}"
							th:value="${proCatDto.idProCat}">
					</select></br>
					<div class="form-group"></div>
				</div>

				<!-- FOTO -->

				<div class="form-group">
					<label for="imageMembers">Foto</label> <input type="file"
						name="file" class="form-control form-control-sm" id="imageMembers">
					</br>
				</div>

				<!-- RESEARCHID -->

				<div class="form-group">
					<label for="reseachIdMember">ResearchID</label> <input type="text"
						required="required" class="form-control" id="reseachIdMember"
						name="reseachIdMember"> </br>
				</div>

				<!-- SCOPUSID -->

				<div class="form-group">
					<label for="scopusIdMember">ScopusID</label> <input type="text"
						required="required" class="form-control" id="scopusIdMember"
						name="scopusIdMember"> </br>
				</div>

				<!-- ORCID -->

				<div class="form-group">
					<label for="orcIdMember">OrcID</label> <input type="text"
						required="required" class="form-control" id="orcIdMember"
						name="orcIdMember"> </br>
				</div>

				<!-- TRAYECTORIA -->

				<div class="form-group">
					<label for="trajectoryMember">Trayectoria</label>
					<textarea class="form-control" id="trajectoryMember"
						style="height: 100px"></textarea>
					</br>
				</div>

				<!-- ACTIVO -->

				<div class="form-group">
					<label for="active">Activo</label> <select class="form-select"
						id="active" aria-label="Floating label select example">
						<option value="1">Si</option>
						<option value="0">No</option>
					</select></br>
				</div>


				</br>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal" id="btnAceptarAddMembers">Aceptar</button>
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal" id="btnCancelarAddMembers">Cancelar</button>

			</div>
		</div>
	</div>
</div>
