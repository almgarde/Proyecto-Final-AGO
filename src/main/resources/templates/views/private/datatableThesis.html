<!-- MODAL - AÑADIR THESIS -->

<div class="modal" tabindex="-1" id="modalAddThesis">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="headerModalAddThesis" class="modal-title">Añadir nueva
					Tesis</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">


				<!-- DOCTOR -->

				<div class="form-group">
					<label for="doctorThesis">Doctor</label> <input type="text"
						required="required" class="form-control" id="doctorThesis"
						name="doctorThesis"> </br>
				</div>


				<!-- TÍTULO -->

				<div class="form-group">
					<label for="titleThesis">Título</label>
					<textarea class="form-control" id="titleThesis"
						style="height: 100px"></textarea>
					</br>
				</div>


				<!-- PORTADA -->

				<div class="form-group">
					<label for="coverPageThesis">Imagen</label> <input type="file"
						name="file" class="form-control form-control-sm"
						id="coverPageThesis"> </br>
				</div>

				<!-- FECHA DEFENSA -->

				<div class="form-group" inline="true">
					<label for="date" class="col-form-label">Fecha de defensa</label>
					<div class="input-group date" id="datepicker">
						 <input id="dateDefenseThesis" name="dateDefenseThesis" type="text" class="form-control"> <span
							class="input-group-text bg-white d-block"><span
							class="input-group-append"> <i
								class="bi bi-calendar3"></i></span>
						
						</span>
					</div>

				</div>
				</br>

				<!-- DIRECTOR -->

				<div class="form-group">
					<label for="directorThesis">Director</label> <input type="text"
						required="required" class="form-control" id="directorThesis"
						name="directorThesis"> </br>
				</div>

				<!-- CO-DIRECTOR -->

				<div class="form-group">
					<label for="coDirectorThesis">Co-director</label> <input
						type="text" required="required" class="form-control"
						id="coDirectorThesis" name="coDirectorThesis"> </br>
				</div>

				<!-- URL -->

				<div class="form-group">
					<label for="urlThesis">URL</label>
					<textarea class="form-control" id="urlThesis" style="height: 100px"></textarea>
					</br>
				</div>

				<!-- ACTIVO -->

				<div class="form-group">
					<label for="active">Activo</label> <select class="form-select"
						id="active" aria-label="Floating label select example">
						<option value="1">Si</option>
						<option value="0">No</option>
					</select></br>
				</div>

				</br>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal" id="btnAceptarAddThesis">Aceptar</button>
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal" id="btnCancelarAddThesis">Cancelar</button>

			</div>
		</div>
	</div>
</div>
