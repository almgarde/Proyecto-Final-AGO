	<div class="container" >
	<div id="listFacilitiesContainer" class="dataCompleteContainer listDataContainer">
		<div class="accordion" id="accordionExample">
			<div class="accordion-item"
				th:each="techCatFacilitiesDto:${listaTechCatFacilitiesDto}">
				<div class="containerAccordionHeaders">
				<h5 class="accordion-header"
					th:id="'heading'+ ${techCatFacilitiesDto.idTechCat}">
					<button th:text="${techCatFacilitiesDto.nameTechCat}"
						class="accordion-button" type="button" data-bs-toggle="collapse"
						th:data-bs-target="'#collapse'+${techCatFacilitiesDto.idTechCat}"
						aria-expanded="true"
						th:aria-controls="'collapse'+${techCatFacilitiesDto.idTechCat}"></button>
				</h5>
				</div>
				<div th:each="facilitiesDto:${techCatFacilitiesDto.facilitiesDto}"
					th:id="'collapse'+${techCatFacilitiesDto.idTechCat}"
					class="accordion-collapse collapse show"
					th:aria-labelledby="'heading'+${techCatFacilitiesDto.idTechCat}">
					<div class="accordion-body">

						<div class="card ">
							<div >
								<div class="contentImage" >
									<img style="float:left;" th:src="@{/images/}+${facilitiesDto.photoFacility}"
										class="img-fluid " alt="...">
								</div>
								<div >
									<div class="card-body">
										<b><h5 th:text="${facilitiesDto.nameFacility}"
											class="card-title"></h5></b>
										<p th:text="${facilitiesDto.featuresFacility}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
