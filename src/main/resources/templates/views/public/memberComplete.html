<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head th:replace="views/common/head :: head"></head>
<body>
	<header th:replace="views/common/header :: header"></header>

	<div class="container ">
		<div id="memberInfoCompleteContainer"
			class="row dataCompleteContainer listDataContainer">
			<div class="card ">
				<div id="containerTitleMemberInfoComplete"
					class="containerTitles containerTitleDataComplete">
					<h5 th:text="${member.nameMember}" class="card-title"></h5>
					<!-- 				<div class="row " style="float:left;"> -->
				</div>
				<div class="card-body ">
					<div id="memberData"
						class="d-flex flex-wrap align-items-center justify-content-lg-start">
						<div class="contentImage">
							<img th:src="@{/images/}+${member.photoMember}"
								class="card-img-top img-fluid rounded-circle" alt="...">
						</div>
						<div class="infoDataMember">
							<p>
								<b>Nombre abreviado:</b>
							</p>
							<p th:text="${member.shortNameMember}"
								class="card-text mt-1 mb-3"></p>
							<p>
								<b>Categoría profesional:</b>
							</p>
							<p th:text="${member.nameProCat}" class="card-text mt-1 mb-3">

							</p>
						</div>
						<div class="infoDataMember">
							<p>
								<b>Email:</b>
							</p>
							<p th:text="${member.emailMember}" class="card-text mt-1 mb-3">

							</p>
							<p>
								<b>Teléfono:</b>
							</p>
							<p th:text="${member.phoneMember}" class="card-text mt-1 mb-3">

							</p>
						</div>
						<div class="infoDataMember">

							<p>
								<b>ResearchID:</b>
							</p>
							<a
								th:href="'https://publons.com/researcher/' + ${member.reseachIdMember}"
								th:text="${member.reseachIdMember}" class="card-text mt-1 mb-3"></p>
							</a>


							<p>
								<b>ScopusID:</b>
							</p>
							<a
								th:href="'https://www.scopus.com/authid/detail.uri?authorId=' + ${member.scopusIdMember}"
								th:text="${member.scopusIdMember}" class="card-text mt-1 mb-3"></p>
							</a>


							<p>
								<b>Orcid ID:</b>
							</p>
							<a th:href="'https://orcid.org/' + ${member.orcIdMember}"
								th:text="${member.orcIdMember}" class="card-text mt-1 mb-3">

							</a>

						</div>
					</div>

					<p th:text="${member.trajectoryMember}" class="card-text"></p>



				</div>
			</div>
		</div>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
