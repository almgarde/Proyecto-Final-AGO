<div th:each="techCatFacilitiesDto:${listaTechCatFacilitiesDto}"
	style="margin: 20px;">
	<div class="row border">
		<div class="col text-center border">
			<h3 th:text="${techCatFacilitiesDto.nameTechCat}" class="mb-3"></h3>
		</div>
	</div>
	<div th:each="facilitiesDto:${techCatFacilitiesDto.facilitiesDto}"
		class="row border">
		<div class="col-3 border">
			<img src="/images/flamenca.png" alt="..."
				style="width: 250px; height: 250px;" />
		</div>
		<div class="col-9 border">
			<div class="row">
				<h3 th:text="${facilitiesDto.nameFacilitie}" class="mb-3"></h3>
			</div>
			<div class="row">
				<p th:text="${facilitiesDto.featuresFacilitie}"></p>
			</div>
		</div>
	</div>
</div>
