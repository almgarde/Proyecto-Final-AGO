<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head th:replace="views/common/head :: head"></head>
<body>
	<header th:replace="views/common/header :: header"></header>

	<div class="container">
		<div class="row g-2">
			<div class="col-12">
				<img src="images/principal.png" style="width: 100%; height: 500px;"
					class="img-fluid" alt="">
			</div>
			<div class="col-12 mb-3"></div>

			<div th:each="news:${listaNews}" class="col-10" style="margin: auto;">
				<div class="card mb-3">
					<div class="row g-0">
						<div class="col-md-4">
							<img src="images/flamenca.png"
								style="height: 300px; width: 300px;"
								class="img-fluid rounded-start" alt="...">
						</div>
						<div class="col-md-8">
							<div class="card-body mt-3">
								<h5 th:text="${news.titleNews}" class="card-title"></h5>
								<p th:text="${news.abstractNews}" class="card-text text-muted"></p>
								<p class="card-text">
								<form id="completeNewsForm" th:action="@{news/newsComplete}"
									method="POST">
<!-- 									<input name="'idNewsSelected'+${news.idNews}" type="hidden" -->
<!-- 										value="${news.idNews}">  -->
										<a id="completeNews" th:href="@{news/newsComplete/}+${news.idNews}" style="color: blue;">Más información...</a>
								</form>
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- 								<input name="'idNewsSelected'+${news.idNews}" type="hidden" value="${news.idNews}"> -->
			</div>

		</div>
	</div>

	<footer th:replace="views/common/footer :: footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="js/news.js"></script>
</body>
</html>
